name: Weekly Payouts

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-payouts:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Weekly Payouts
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.SUPABASE_URL }}/functions/v1/run-weekly-payouts

      - name: Check Response
        if: failure()
        run: |
          echo "Weekly payout failed. Check Supabase logs."
          exit 1
